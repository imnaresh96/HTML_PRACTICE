{% extends 'base.html' %}
{% load static %}
{% block main_content %}

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/login.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Reset Password</h1>
                        <p class="account-subtitle">Let Us Help You</p>

                        <form method="post" action="{% url 'forgot_password' %}">
                            <div class="form-group">
                                <label>Current Password <span class="login-danger">*</span></label>
                                <input class="form-control pass-input" type="password" name="current_password" required>
                                <span class="profile-views feather-eye toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <label>New Password <span class="login-danger">*</span></label>
                                <input class="form-control pass-input" type="password" name="password" required>
                                <span class="profile-views feather-eye toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <label>Confirm password <span class="login-danger">*</span></label>
                                <input class="form-control pass-confirm" type="password" required name="confirm_password">
                                <span class="profile-views feather-eye reg-toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Reset My Password</button>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary primary-reset btn-block" type="submit"> <a href="{% url 'signin_page' %}"></a> Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
